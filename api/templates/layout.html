<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRCA Dashboard</title>

  <!-- Bootstrap 5 CSS (no integrity) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  >

  <!-- Chart.js for mini‐charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { padding-top: 56px; }
    .chart-container {
    position: relative;
    width: 100%;
    height: 80px;
  }
  .arrow {
    font-size: 1.2em;
    vertical-align: middle;
  }
  .legend-box {
    display: inline-block;
    width: 12px; height: 12px;
    margin-right: 4px;
    vertical-align: middle;
    border-radius: 2px;
  }
  </style>

  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    window.supabase = supabase.createClient(
      "{{ SUPABASE_URL }}",
      "{{ SUPABASE_ANON_KEY }}"
    );
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand">GRCA Dashboard</span>
    </div>
  </nav>

  <!-- Loading overlay -->
  <div id="loading" style="position:fixed;top:0;left:0;right:0;bottom:0;
       background:rgba(255,255,255,0.8);display:flex;align-items:center;
       justify-content:center;z-index:2000;visibility:hidden;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading…</span>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="dash-tabs">
    <li class="nav-item"><button class="nav-link active" data-tab="map">Map</button></li>
    <li class="nav-item"><button class="nav-link" data-tab="cond">Current Conditions</button></li>
    <!-- <li class="nav-item"><button class="nav-link" data-tab="adv">Advisories & Trends</button></li> -->
  </ul>

  <!-- Tab content goes here -->
  <div id="tab-content" class="p-4"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Static dams list -->
  <script src="{{ url_for('static', filename='dams.js') }}"></script>
  <!-- Conditions tab logic -->
  <script src="{{ url_for('static', filename='conditions.js') }}"></script>
  <!-- Main SPA router / map & adv inits -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>

  <footer class="text-center py-3 mt-5 border-top">
    <p class="mb-0">
      Questions or feedback?  
      <a href="mailto:dan.hu@mail.utoronto.ca">Contact Me Here!</a>
    </p>
  </footer>
</body>
</html>
