<h1 class="h5 mb-3">Current Conditions</h1>

<div class="d-flex align-items-start mb-3">
  <!-- mini-map container -->
  <div id="cc-map" class="border rounded placeholder-glow" style="width:200px; height:200px">
    <div class="placeholder w-100 h-100"></div>
  </div>

  <div class="flex-grow-1 ms-3">
    <label for="cluster-select" class="form-label">Choose cluster</label>
    <select id="cluster-select" class="form-select mb-2">
      <option>Loadingâ€¦</option>
    </select>
  </div>
</div>

<table class="table table-striped table-hover" id="cc-table">
  <thead class="table-secondary">
    <tr>
      <th>Station</th>
      <th>Parameter</th>
      <th>Latest</th>
      <th>Trend</th>
      <th>Unit</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <!-- placeholder skeleton rows -->
    {% for i in range(5) %}
    <tr class="placeholder-glow">
      <td><span class="placeholder col-6"></span></td>
      <td><span class="placeholder col-4"></span></td>
      <td><span class="placeholder col-2"></span></td>
      <td><span class="placeholder col-1"></span></td>
      <td><span class="placeholder col-2"></span></td>
      <td><span class="placeholder col-3"></span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
